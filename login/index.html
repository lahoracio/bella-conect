<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Conect</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../img/logo.png" alt="logo bella Conect" class="logo-img">
            </div>
            <h2>Bem vindo(a) ao Bella Conect</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                
                <label for="senha">Senha</label>
                <div class="password-container">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
            
                <p><a href="../senha/senha.html" class="link-text">Esqueceu a senha?</a></p>
                
                <button type="submit" class="login-btn">Entrar</button>
            
                <p>Ainda não está no Bella Conect? <a href="../cadastro/cadastro.html" class="link-text">Cadastre-se aqui</a></p>
            </form>
            
            
    
        </div>
    </div>
</body>
</html>
