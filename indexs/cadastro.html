<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Conect</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../js/cadastro.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../img/logo.png" alt="logo bella Conect" class="logo-img">
            </div>
            <h2>Cadastre-se para ver mais</h2>

            <form id="loginForm">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <label for="senha">Senha de recuperação</label>
                <input type="password" id="senhaRecuperacao" placeholder="Digite sua senha de recuperação" required>

    
                

                <button type="submit" class="login-btn">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
