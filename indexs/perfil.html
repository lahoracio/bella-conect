<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BellaConect</title>
    <script src="../js/perfil.js " defer></script>
    <link rel="stylesheet" defer href="../css/perfil.css">
</head>
<body>
  <div class="profile-container">
    <div class="top-section">
      <div class="profile-pic">
        <img src="https://via.placeholder.com/150" alt="Foto de perfil">
      </div>
      <div class="profile-info">
        <div class="username-section">
          <h2>laraa_horacio</h2>
          <button>Editar perfil</button>
          <button>Itens Arquivados</button>
          <span class="settings-icon">⚙️</span>
        </div>
        <ul class="stats">
          <li><strong>0</strong> publicações</li>
          <li><strong>602</strong> seguidores</li>
          <li><strong>451</strong> seguindo</li>
        </ul>
        <div class="bio">
          <p>lara<br>a paz é inegociável. ♡<br>🔗 <a href="#">vsco.co/laamchdo</a></p>
        </div>
      </div>
    </div>

    <div class="highlights">
      <div class="highlight"><img src="https://via.placeholder.com/60" alt=""></div>
      <div class="highlight"><img src="https://via.placeholder.com/60" alt=""></div>
      <div class="highlight"><img src="https://via.placeholder.com/60" alt=""></div>
      <div class="highlight"><img src="https://via.placeholder.com/60" alt=""></div>
      <div class="highlight new">+</div>
    </div>

    <div class="tabs">
      <div class="tab active">📷 PUBLICAÇÕES</div>
      <div class="tab">🔖 SALVOS</div>
      <div class="tab">🧷 MARCADOS</div>
    </div>

    <div class="no-posts">
      <div class="camera-icon">📷</div>
      <h3>Compartilhar fotos</h3>
      <p>Quando você compartilhar fotos, elas aparecerão no seu perfil.</p>
      <a href="#" class="post-button">Compartilhar sua primeira foto</a>

    </div>
    
        <section class="profile-section"></section>
        <script src="seu-script.js"></script>
        </body>
  
</body>

</html>
