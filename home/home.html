<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><img src="/tela.home/img/logo.png" alt="">
                <div class="logo"><img src="/tela.home/img/icone1.png" alt="">
                    <div class="logo"><img src="/tela.home/img/icon2.png" alt="">
                        <div class="logo"><img src="/tela.home/img/icon3.png" alt="">
                        
            
            </div>

            <nav>
                <ul>
                    <li><i class="fas fa-home"></i></li>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-bell"></i></li>
                    <li><i class="fas fa-comment"></i></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header>
                <input type="text" placeholder="Pesquisar">
            </header>
            <section class="categories">
                <button>Todos</button>
                <button>Piercings</button>
                <button>Unhas</button>
                <button>Tênis</button>
                <button>Decoração</button>
                <button>Cabelos</button>
                <button>Looks</button>
                <button>Sapatos</button>
                <button>Maquiagens</button>
                <button>Joias</button>
            </section>
            <section class="gallery">
                <div class="item"><img src="/tela.home/img/img1.jpg" alt="Imagem 1"></div>
                <div class="item"><img src="/tela.home/img/img2.jpg" alt="Imagem 2"></div>
                <div class="item"><img src="/tela.home/img/img3.jpg" alt="Imagem 3"></div>
                <div class="item"><img src="/tela.home/img/img5.jpg" alt="Imagem 5"></div>
                <div class="item"><img src="/tela.home/img/img6.jpg" alt="Imagem 6"></div>
                <div class="item"><img src="/tela.home/img/img8.jpg" alt="Imagem 8"></div>
                <div class="item"><img src="/tela.home/img/img9.jpg" alt="Imagem 9"></div>
                <div class="item"><img src="/tela.home/img/img10.jpg" alt="Imagem 10"></div>
                <div class="item"><img src="/tela.home/img/img11.jpg" alt="Imagem 11"></div>
                <div class="item"><img src="/tela.home/img/img12.jpg" alt="Imagem 12"></div>
                <div class="item"><img src="/tela.home/img/img13.jpg" alt="Imagem 13"></div>
                <div class="item"><img src="/tela.home/img/img17.jpg" alt="Imagem 17"></div>
                <div class="item"><img src="/tela.home/img/img18.jpg" alt="Imagem 18"></div>
                
            </section>
        </main>
    </div>
</body>
