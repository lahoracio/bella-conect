<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="senha.css">
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Cadeado">
    <h2>Problemas para entrar?</h2>
    <p id="descricao">Insira seu email, telefone ou nome de usuário e enviaremos um código de verificação.</p>
    
    <input type="text" id="userEmail" placeholder="Digite o email cadastrado">
    <input type="text" id="palavraChave" placeholder="Digite a palavra chave">
    <button id="nextButton">Enviar código</button>
  </div>

  <script src="senha.js" defer></script>
</body>
</html>
